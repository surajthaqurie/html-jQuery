<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery | Transition</title>

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-transition.js"></script>


</head>

<body>

    <h2> Transition:</h2>
    <h4>- hide() | show() | toggle() | fadeIn() | fadeOut() | fadeToggle() | fadeTo() | slideUp() | slideDown() | slideToggle()</h4>

    <div class="element" style="width: 200px;height: 200px; background: red;">
        My Element

    </div>

    <br />
    <div class="hide">Hide</div>
    <br />

    <div class="show">Show</div>
    <hr>
    <br />

    <div class="fadeIn">Fade In</div>
    <br />
    <div class="fadeOut">Fade Out</div>
    <hr>
    <br />

    <div class="slideUp">Slide Up</div>
    <br />
    <div class="sideDown">Slide Down</div>



</body>

</html>
